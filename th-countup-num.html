<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../th-animated/th-animated.html">


<polymer-element name="th-countup-num" extends="th-animated" attributes="startFrom startFromSameNumberOfDigit duration numberSize type growNumber color numberColor alignment" >

  <template>
      <core-style ref="theme"></core-style>
      <style>
        :host {
          display: inline-block;
          position: relative;
        }

        span {
          padding:0;
          margin: 0;
        }

        #num, #unit_before, #unit_after {
          font-size: {{numberSizeCurrent + "px"}};
          color: {{color}};
        }

      </style>
      <div id="container" style="width: 100%; height: 100%; text-align: {{alignment}};" class="{{type}}">
          <span id="before_num" style="color:{{color}}">{{beforeNum}}</span>
          <span id="unit_before" style="font-size: {{numberSizeCurrent}}px; color:{{numberColor || color}}">{{unitBefore}}</span>
          <span id="num" style="font-size: {{numberSizeCurrent}}px; color:{{numberColor || color}}"></span>
          <span id="unit_after" style="font-size: {{numberSizeCurrent}}px; color:{{numberColor || color}}">{{unitAfter}}</span>
          <span id="after_num" style="color:{{color}}">{{afterNum}}</span>
      </div>
  </template>

  <script src="../countUp.js/countUp.js"></script>
  <script>

      Polymer('th-countup-num', {
        startFrom: -1,
        startFromSameNumberOfDigit: true,  // to make sure span with remains the same
        duration: 2,
        alightment: 'left',
        ready: function() {
          var self = this;

          self.numberSizeCurrent = self.growNumber == "true" ? "" : self.numberSize;

          var content = this.textContent;
          //TODO validation
          var number = content.match(/\d+/g) || 40; //This gets called three times, on the 3rd, the content is false.
          var digits = number.toString().length;


          var beforeAfter = content.split(/\d+/,2);

          var numEl = this.$.num;


          if(beforeAfter && beforeAfter.length>0) {
            var splitUnitsBefore = beforeAfter[0].match(/(.*)(#|%|\+|-|\$)$/); // matches 1) everything else 2) symbol at the end of the line
	    if (splitUnitsBefore) {
              this.unitBefore = splitUnitsBefore[2];
              this.beforeNum = splitUnitsBefore[1];
            } else {
              this.beforeNum = beforeAfter[0];
            }
          }

          if(beforeAfter && beforeAfter.length>1) {
            var splitUnitsAfter = beforeAfter[1].match(/^(#|%|\+|-|\$)(.*)/); // matches 1) symbol at beginning of line 2) everything else
            if (splitUnitsAfter) {
              this.afterNum = splitUnitsAfter[2];
              this.unitAfter = splitUnitsAfter[1]
            } else {
            }
          }

          var start = (Boolean(this.startFromSameNumberOfDigit) && this.startFrom<0) ? Math.pow(10,digits-1) : this.startFrom;

          this.cnt = new countUp(numEl, start, number[0], 0, this.duration);

        },
        reset: function() {
          this.cnt.reset();
        },
        animate: function() {
          var self = this;
          
          self.cnt.start();
          
          if (self.growNumber == "true"){
            self.fontsize = 12;
            var intervals = (self.numberSize - self.fontsize),
                intervalTime = self.duration*1000 / intervals;
           
            var count = setInterval(function(){               
               if (self.fontsize < self.numberSize){
                 self.fontsize += 1.75;
                 self.numberSizeCurrent = self.fontsize;
               } else {
                 clearInterval(count);
               }
             }, intervalTime)
            }
        }
      });

  </script>


</polymer-element>
